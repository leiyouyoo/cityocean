<div *ngIf="value.invalid && (value.dirty || value.touched)" class="alert alert-danger">
        <div *ngIf="value.errors?.required">
                {{requiredName}} is required.
        </div>

        <div *ngIf="value.errors?.minlength">
                {{minlength}}
        </div>
        <div *ngIf="value.errors?.maxlength">
                {{maxlength}}
        </div>
</div>
