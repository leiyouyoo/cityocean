<ion-header>
  <ion-toolbar>
    <div>
      <i (click)="goback()" class="go-back"></i>
      <span class="font-18">群聊信息</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="member-group">
    <label class="font-16" for="">Members</label>
    <div (click) = "addMember()"  class="add-members">
      <i></i>
      <span class="font-16">Add member</span>
    </div>
    <div class="member-wrap" *ngFor="let item of membersList">
      <img (click)="gotoUserProfile(item.userID)" [src]="item.avatar?item.avatar:'../../../../../../assets/icon/avatar-2.png'" alt="头像" />
      <div>
        <span class="member-name font-16">{{item.nick?item.nick:item.userID}}</span>
        <span class="member-type font-14">{{item.role?item.role:"角色未设置"}}</span>
      </div>
    </div>
  </section>

  <section class="setting-group">
    <label class="font-16" for="">Settings</label>
    <div (click)="searchConversation()">
      <i class="search"></i>
      <span class="font-16">Search in conversation</span>
      <i class="right-arrow"></i>
    </div>
    <div *ngIf="!isC2C && canEditGroupName" (click)="editGroupName()">
      <i class="change-group-name"></i>
      <span class="font-16">Change group name </span>
      <i class="right-arrow"></i>
    </div>
    <div (click)="changeWallpaper()">
      <i class="change-wallpaper"></i>
      <span class="font-16">Change wallpaper</span>
      <i class="right-arrow"></i>
    </div>
    <div *ngIf="!isC2C" (click)="quitGroupModal()">
      <i class="exit-group"></i>
      <span class="font-16">退出群聊</span>
    </div>
  </section>
</ion-content>
