<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="!id;else detial">{{'Schedule Add' | translate}}</span>
      <ng-template #detial>{{'Schedule Detial' | translate}}</ng-template>
    </ion-title>
    <ion-buttons slot="end" class="title-right" (click)="onSave()" *ngIf="!id || edit">
      {{'Save' | translate}}
    </ion-buttons>

    <ion-buttons slot="end" class="title-right" (click)="setEdit()" *ngIf="id && !edit">
      <ion-icon name="reorder-four-outline" style="font-size: 1.5em;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <div class="colorblue"></div>
    <ion-input
      placeholder="{{'Enter Schedule Title' | translate}}"
      [(ngModel)]="data.remindContent"
      [disabled]="!edit"
    ></ion-input>
  </div>

  <div class="time">
    <ion-icon name="time-outline"></ion-icon>
    <div style="align-items: center;text-align: right;">
      <strong>{{'Start Time' | translate}}</strong>
      <ion-datetime
        style="flex:1"
        [disabled]="!edit"
        [(ngModel)]="data.remindStartTime"
        displayFormat="YYYY-MM-DD HH:mm"
        cancelText="{{'Cancel' | translate}}"
        doneText="{{'Save' | translate}}"
        placeholder="{{'Please Enter Time' | translate}}"
      ></ion-datetime>
    </div>
  </div>

  <div class="time">
    <ion-icon name="time-outline" style="opacity: 0;"></ion-icon>
    <div style="align-items: center;text-align: right;">
      <strong>{{'End Time' | translate}}</strong>
      <ion-datetime
        style="flex:1"
        [min]="data.remindStartTime"
        [(ngModel)]="data.remindEndTime"
        [disabled]="!edit || !data.remindStartTime"
        displayFormat="YYYY-MM-DD HH:mm"
        placeholder="{{'Please Enter Time' | translate}}"
      ></ion-datetime>
    </div>
  </div>

  <div class="time" (click)="presentActionSheet()">
    <ion-icon name="alarm-outline"></ion-icon>
    <div style="justify-content:start;">
      <strong>{{data.advanceTime}}{{'minutes ago' | translate}}</strong>
    </div>
  </div>

  <div class="time" (click)="onSetRemind()">
    <ion-icon name="person-outline"></ion-icon>
    <div style="justify-content:start;">
      <strong>{{'Remind people' | translate}}</strong>
    </div>
  </div>

  <div class="choosed">
    <div *ngFor="let contact of choosedContacts" class="choosed-contact">
      <img src="/assets/images/Logo.png" />
      <p>{{contact.name}}</p>
    </div>
  </div>

  <div class="title">
    <ion-icon name="reader-outline"></ion-icon>
    <ion-input placeholder="{{'Add Remark' | translate}}" [disabled]="!edit" [(ngModel)]="data.place"></ion-input>
  </div>
</ion-content>
