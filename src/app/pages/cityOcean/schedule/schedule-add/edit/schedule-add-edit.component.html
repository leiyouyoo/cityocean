<ion-list lines="none" mode="ios">
  <ion-item lines="none" (click)="onClick('edit')">
    <ion-label>
      <ion-icon name="create-outline"></ion-icon><span class="font">{{ 'Edit' | translate }}</span></ion-label
    >
  </ion-item>
  <ion-item lines="none" (click)="onClick('delete')">
    <ion-label>
      <ion-icon name="trash-outline"></ion-icon><span class="font">{{ 'Delete' | translate }}</span></ion-label
    >
  </ion-item>
</ion-list>
