<ion-header>
  <ion-toolbar>
    <div>
      <i (click)="dismissModal()" class="go-back"></i>
      <h5 class="font-18">筛选</h5>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form formGroupName="profileForm">
    <div>
      <ion-label>SHANGHAI</ion-label>
    </div>

    <div>
      <ion-select
        name="cy"
        [interfaceOptions]="{ header: '选择码头/门点',cssClass :'ion-select-my-class' }"
        interface="action-sheet"
        placeholder="Select One"
        (ionChange) = "cyChange($event)"
      >
        <ion-select-option selected value="CY">CY</ion-select-option>
        <ion-select-option value="DOOR">DOOR</ion-select-option>
      </ion-select>
      <div class="my-icon"></div>
    </div>
    <div>
      <ion-label>SHANGHAI</ion-label>
    </div>
    <div>
      <ion-select
        name="carrierId"
        [interfaceOptions]="{ header: '选择船公司',cssClass :'ion-select-my-class' }"
        interface="action-sheet"
        placeholder="Select One"
        (ionChange) = "shipCompanyChange($event)"
      >
        <ion-select-option selected value="all">全部船东</ion-select-option>
        <ion-select-option [value]="[item.shortName, item.id]" *ngFor="let item of carrierList">{{item.shortName}}</ion-select-option>
      </ion-select>
      <div class="my-icon"></div>
    </div>
    <div>
      <ion-select
        name="date"
        [interfaceOptions]="{ header: '选择天数',cssClass :'ion-select-my-class' }"
        interface="action-sheet"
        placeholder="Select One"
        (ionChange) ="dateChange($event)"
      >
        <ion-select-option selected value="7">7days</ion-select-option>
        <ion-select-option value="15">15days</ion-select-option>
        <ion-select-option value="30">30days</ion-select-option>
      </ion-select>
      <div class="my-icon"></div>
    </div>
  </form>
  <ion-button (click)="confirm()" expand="block">确认</ion-button>
</ion-content>
