<div class="type-bg">
  <div class="type-wrap">
    <div class="type-left">
      <span class="title">{{title?.title1}}</span>
      <span *ngIf="title?.title2" class="detail">{{title?.title2}}</span>
    </div>
    <i *ngIf="type" [class]="type"></i>
    <span class="status" *ngIf="status">{{status | translate}}</span>
  </div>
</div>
